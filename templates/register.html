{% include "header.html" %}
<div class="container Register-container shadow p-3 mb-5 bg-white rounded">
  <div class="row">
    <h1>Register</h1>
  </div>
  <div class="row">
<form action='/register' method='POST'>
   <div class="form-group">
     <label >User Name</label>
     <input type="text" class="form-control"   placeholder="Enter username" name='username'>
     <small  class="form-text text-muted">We'll never share your info with anyone else.</small>
   </div>

   <div class="form-group">
     <label for="exampleInputPassword1">Password</label>
     <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password'>
   </div>

     <div class="form-group">
     <label for="exampleInputEmail1">Name</label>
     <input type="text" class="form-control"  name='name'>
   </div>

     <div class="form-group">
     <label for="exampleInputEmail1">Address</label>
     <input type="text" class="form-control"  name='address'>
   </div>

     <div class="form-group">
     <label for="exampleInputEmail1">Phone No</label>
     <input type="text" class="form-control"  name='phone'>
   </div>

   <button type="submit" class="btn btn-primary mb-3">Register</button>

   <span class="fw-bold m-3" >Register as an Ambulance Driver <a  href="/ambulanceregistration">Ambulance Register</a></span>

 </form>
</div>

</div>
